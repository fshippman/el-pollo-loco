<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>El Pollo Loco</title>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/sounds.js"></script>
    <script src="./js/game.js"></script>


</head>
<!-- <a href="https://www.flaticon.com/free-icons/rotate" title="rotate icons">Rotate icons created by Pixel perfect - Flaticon</a> -->

<body onload="init()">
    <div id="rotate-device">
        <span>Please rotate<br>
            your device</span>
        <img src="./assets/img/rotate.png">
    </div>

    <!-- <h1>El Pollo Loco</h1> -->

    <div class="game-container" id="fullscreen">

        <canvas id="canvas" width="720" height="480">

        </canvas>

        <div id="gameInstructions" class="d-none">
            <h2>HOW TO PLAY</h2>
            <div class="single-instruction-container"><span>LEFT ARROW</span><img
                    src="./assets/img/icons/left.png"><span>MOVE LEFT</span></div>
            <div class="single-instruction-container"><span>RIGHT ARROW</span><img
                    src="./assets/img/icons/right.png"><span>MOVE RIGHT</span></div>
            <div class="single-instruction-container"><span>SPACEBAR</span><img
                    src="./assets/img/icons/space.png"><span>JUMP</span></div>
            <div class="single-instruction-container"><span>D</span><img src="./assets/img/icons/throw.png"><span>THROW
                    BOTTLE</span></div>
            <div class="single-instruction-container"><span>P</span><img src="./assets/img/icons/pause.png"><span>PAUSE
                    GAME</span></div>
            <div class="single-instruction-container"><span>M</span><img
                    src="./assets/img/icons/sound_on.png"><span>MUTE SOUND</span></div>
        </div>

        <div id="winningScreen" class="d-none">
            <img src="./assets/img/9_intro_outro_screens/win.png">
            <div class="end-screen-buttons margin-top-win">
                <button onclick="restartGame()" class="button">Restart</button>
                <button onclick="window.close()" class="button">Exit</button>
            </div>
        </div>

        <div id="loseScreen" class="d-none">
            <img src="./assets/img/9_intro_outro_screens/game_over/oh no you lost!.png">
            <div class="end-screen-buttons margin-top-lose">
                <button onclick="restartGame()" class="button margin-restart-button">Restart</button>
                <button onclick="window.close()" class="button">Exit</button>
            </div>
        </div>

        <div id="startScreen">
            <img src="./assets/img/9_intro_outro_screens/start/startscreen_2.png">
            <div class="startscreen-buttons">
                <button onclick="startGame()" class="button">START</button>
                <button onclick="openHelp()" class="button">HELP</button>
                <button onclick="window.close()" class="button">EXIT</button>
            </div>
        </div>

        <div id="loadingScreen" class="d-none">
            <div>
                <img src="./assets/img/6_salsa_bottle/salsa_bottle.png" class="loader">
            </div>

            <h1 class="loading-text">load...</h1>
        </div>


        <div id="panelTop" class="panel">
            <div class="panel-wrapper">
                <div onclick="toggleMute()" class="touch-button buttons-top-size"><img id="muteGame"
                        src="./assets/img/icons/sound_off.png"></div>
            </div>
            <div id="pauseButton" class="panel-wrapper">
                <div onclick="togglePause()" class="touch-button buttons-top-size"><img id="pauseGame"
                        src="./assets/img/icons/pause.png"></div>
            </div>
            <div id="fullscreenButton" class="panel-wrapper">
                <div onclick="toggleFullscreen()" class="touch-button buttons-top-size"><img
                        src="./assets/img/icons/fullscreen.png"></div>
            </div>
            <div class="panel-wrapper">
                <div id="closeButton" onclick="closeHelp()" class="touch-button buttons-top-size d-none"><img
                        src="./assets/img/icons/close.png"></div>
            </div>
        </div>


        <div id="panelBottom" class="panel">
            <div class="panel-wrapper">
                <div id="btnLeft" class="touch-button"><img src="./assets/img/icons/left.png"></div>
                <div id="btnRight" class="touch-button"><img src="./assets/img/icons/right.png"></div>
            </div>
            <div class="panel-wrapper">

                <div id="btnJump" class="touch-button"><img src="./assets/img/icons/space.png"></div>
                <div id="btnThrow" class="touch-button"><img src="./assets/img/icons/throw.png"></div>

            </div>
        </div>
    </div>









</body>

</html>
